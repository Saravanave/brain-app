apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-tasks-app
  labels:
    app: brain-tasks-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-tasks-app
  template:
    metadata:
      labels:
        app: brain-tasks-app
    spec:
      containers:
        - name: brain-tasks-container
          image: 913524942450.dkr.ecr.us-east-1.amazonaws.com/brain-task-app:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ecr-secret

